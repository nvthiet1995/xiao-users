spring:
    application:
        name: "users"
    config:
        import: "optional:configserver:http://localhost:8888/"
    datasource:
        url: jdbc:h2:mem:db;MODE=MySQL
        driver-class-name: org.h2.Driver
        database-platform: org.hibernate.dialect.H2Dialect
        username: sa
        password:
    h2:
        console:
            enabled: true
    jpa:
        properties:
            hibernate:
                globally_quoted_identifiers=true:


